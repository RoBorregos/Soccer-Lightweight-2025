[env:main]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps =
    Wire
    adafruit/Adafruit Unified Sensor
    adafruit/Adafruit BNO055 @ ^1.5.0
src_filter = +<main.cpp> -<Test_IR.cpp>

[env:Test_IR]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps =
    Wire
    adafruit/Adafruit Unified Sensor
    adafruit/Adafruit BNO055 @ ^1.5.0
src_filter = +<Test_IR.cpp> -<main.cpp>

[env:Photo_test]
platform = atmelavr
board = megaatmega2560
framework = arduino
src_filter = +<Test_Photo.cpp> -<main.cpp>

[env:BNO_PID]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps =
    Wire
    adafruit/Adafruit Unified Sensor
    adafruit/Adafruit BNO055 @ ^1.5.0
src_filter = +<Test_BNO_PID.cpp> -<Test_IR.cpp> -<main.cpp> -<Test_Photo.cpp>


[env:Test_Motors]
platform = atmelavr
board = megaatmega2560
framework = arduino
src_filter = +<Test_Motors.cpp> -<Test_IR.cpp> -<main.cpp> -<Test_Photo.cpp>

[env:Test_mainStriker]
platform=atmelavr
board=megaatmega2560
framework=arduino
lib_deps =
    Wire
    adafruit/Adafruit Unified Sensor
    adafruit/Adafruit BNO055 @ ^1.5.0
src_filter= +<Test_Main_Striker.cpp>-<main.cpp>-<Test_BNO_PID.cpp>-<Test_IR.cpp>-<Test_Motors.cpp>-<Test_Photo.cpp>